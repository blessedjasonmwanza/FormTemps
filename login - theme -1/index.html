<html>
<head>
	<title>Login System by -Mwanza Jason Blessed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="logo.png">
	<link rel="stylesheet" type="text/css" href="css/login_1.css">
	
	<script>
		// PREVENT FORMS FROM AUTO-SUBMITION
		if(window.history.replaceState){
			window.history.replaceState(null, null, window.location.href);
		}
	</script>

<body>
<header style="text-align:center;">

</header>
<main>
	<div id="card">
		<section class="form_options">
			<a href="#" class="active"> login </a> 
			<!-- <a href="#" class=""> Sign Up </a> -->
		</section>
		<section class="form_logo">
			<img src="logo.png" alt="Yako Capital" title="Yako Capital ">
		</section>
		<hr>
		<div class="margin"></div>
		<section class="form a">
<!-- form -->
			<form action="" method="POST">
				<label>Username / ID</label>
				<input type="text" name="username" placeholder="Your ID" title="User ID" autocomplete="off">
				<label>Password</label>
				<input type="password" name="password" placeholder="Security key" title="User Password">
				<p>
					<a href="#">Forgot Password</a>
				</p>
				<button name="login"> Login </button>
			</form>
		</section>
